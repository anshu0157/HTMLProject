<!DOCTYPE html>
<html>
    <head>
        <title>Formatting tags</title>
    </head>
    <body>
        <!-- FORMATTING TAGS -->
        <center>Hi,This is center tag</center>
        <b>This is bold tag</b>
        <p><i>Hi, This is italic tag</i></p>
        <p><u>Hi,This is underlined tag</u></p>
        <p>Hi, This is <sub>subscript tag</sub></p>
        <p>Hi, This is <sup>Superscript tag</sup></p>
        <p>Hi, This is <mark>mark tag</mark></p>
        <p>Hi, This is <strong>strong tag</strong></p>
        <p>Hi, This is <b><i><q>Quotation tag</q></i></b></p>

    </body>
</html>
